name: CI/CD Full Scans

on:
  push:
    branches:
      - main
      - ci/cd
  pull_request:
    branches:
      - main

jobs:
  security-and-deploy:
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ---- TRUFFLEHOG ----
    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true  # continue même si TruffleHog détecte des secrets

    # ---- BANDIT ----
    - name: Run Bandit
      uses: python-actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install Bandit
      run: pip install bandit
    - name: Run Bandit security scan
      run: bandit -r ./backend
      continue-on-error: true  # continue même si Bandit détecte des vulnérabilités

    # ---- DEPLOY via webhook ----
    - name: Deploy via webhook
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{"branch": "main", "message": "Deploy triggered"}' \
        ${{ secrets.DEPLOY_WEBHOOK_URL }}
      continue-on-error: false  # si le deploy échoue, le job échoue
