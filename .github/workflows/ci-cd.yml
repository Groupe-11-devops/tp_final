name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # 1) Scan de secrets avec TruffleHog
  trufflehog:
    runs-on: ubuntu-latest
    name: "Secret scan (TruffleHog)"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog - Secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: --json --fail --no-verify

  # 2) Build & scan des images avec Trivy
  trivy:
    runs-on: ubuntu-latest
    needs: trufflehog
    name: "Security scan (Trivy)"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t clicker-backend:${{ github.sha }} ./backend

      - name: Build frontend image
        run: docker build -t clicker-frontend:${{ github.sha }} ./frontend

      - name: Trivy scan - backend image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: clicker-backend:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Trivy scan - frontend image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: clicker-frontend:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 3) DÃ©ploiement sur Coolify via webhook
  deploy:
    runs-on: ubuntu-latest
    needs: [trufflehog, trivy]
    if: github.ref == 'refs/heads/main'
    name: "Deploy to Coolify"
    steps:
      - name: Trigger Coolify deployment
        run: |
          curl --request GET "${{ secrets.COOLIFY_WEBHOOK }}" \
               --header "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
