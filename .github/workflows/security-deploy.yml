name: CI/CD Pipeline with Security + Deploy

on:
  push:
    branches: [ test_noah ]
  pull_request:
    branches: [ test_noah ]

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          scan-ref: '.'
          # Ignore les vulnérabilités faibles
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  test:
    runs-on: ubuntu-latest
    needs: security
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: clicker
          POSTGRES_DB: clicker
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build & Test Docker stack
        run: |
          docker-compose up -d db
          sleep 10
          docker-compose up --build backend --abort-on-container-exit

  deploy:
    runs-on: ubuntu-latest
    needs: [security, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy via Webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "event": "push",
              "repository": "${{ github.repository }}",
              "pusher": "${{ github.actor }}"
            }' \
            ${{ secrets.DEPLOY_WEBHOOK_URL }}
